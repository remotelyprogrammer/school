<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Update Address</title>
</head>
<body>
    <h1>Add/Update Address for {{ student.first_name }} {{ student.last_name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Address</button>
    </form>

    <a href="{% url 'students:student_detail' student.pk %}">Back to Student Details</a>
</body>
</html>

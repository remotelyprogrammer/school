<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
</head>
<body>
    <h1>Add Contact for {{ view.kwargs.student.last_name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Contact</button>
    </form>

    <a href="{% url 'students:student_detail' student_id=view.kwargs.student_id %}">Back to Student Details</a>
</body>
</html>
